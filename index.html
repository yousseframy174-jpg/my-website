<!DOCTYPE html>
<html>
<head>
  <title>youssef....</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1>yala nebtedy</h1>
     
    <input type="text" id="username" placeholder="Username"><br>

    <input type="password" id="password" placeholder="Password">
    <button type="button" id="showPass">Show</button><br>

    <button onclick="login()">Login</button>

    <p id="message"></p>

    <a href="signup.html">Create new account</a>
  </div>

<script>
  function login() {
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;

    var savedUser = localStorage.getItem("username");
    var savedPass = localStorage.getItem("password");

    if (!savedUser || !savedPass) {
      document.getElementById("message").innerText = "❌ No account found! Please create an account first.";
      return;
    }

    if (user === savedUser && pass === savedPass) {
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("message").innerText = "❌ Wrong username or password";
    }
  }

  // Show / Hide Password
  document.getElementById("showPass").onclick = function () {
    var pass = document.getElementById("password");
    if (pass.type === "password") {
      pass.type = "text";
      this.innerText = "Hide";
    } else {
      pass.type = "password";
      this.innerText = "Show";
    }
  };
</script>

</body>
</html>
